<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0, user-scalable=yes"
  >
  <title>Seating Plan</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: auto;
    }

    .iframe-wrapper {
      width: 100%;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    .iframe-scale {
      transform: scale(0.5); /* Adjust this to fit your full sheet preview */
      transform-origin: top left;
      width: 200%; /* Inverse of scale (1 / 0.5 = 2) */
      height: 200vh; /* Prevent vertical cutoff */
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <div class="iframe-scale">
      <iframe 
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRFHaIx2b5iVhMcQiHN6Y5K694iwupZ-ciCKB2kNZGU_ogJRjjQGh_EaVbpZJNEuAkXDHUYIz6C5c49/pubhtml?gid=0"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
