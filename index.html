<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>Seating Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .iframe-container {
      height: 100vh;
      width: 100%;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRFHaIx2b5iVhMcQiHN6Y5K694iwupZ-ciCKB2kNZGU_ogJRjjQGh_EaVbpZJNEuAkXDHUYIz6C5c49/pubhtml?gid=0&single=true"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
