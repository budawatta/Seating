<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>Seating Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .zoom-wrapper {
      width: 100vw;
      height: 100vh;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: manipulation;
    }

    iframe {
      min-width: 1200px; /* assume the sheet is wide */
      height: 2000px;     /* increase to avoid vertical cutoff */
      border: none;
    }
  </style>
</head>
<body>
  <div class="zoom-wrapper">
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRFHaIx2b5iVhMcQiHN6Y5K694iwupZ-ciCKB2kNZGU_ogJRjjQGh_EaVbpZJNEuAkXDHUYIz6C5c49/pubhtml?gid=0"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
