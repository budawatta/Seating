<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
  >
  <title>Seating Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .scroll-zoom {
      width: 100%;
      height: 100vh;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: manipulation;
    }

    .scaled-iframe {
      transform: scale(0.35);               /* Zoomed out more */
      transform-origin: top left;
      width: 285.7%;                        /* 1 / 0.35 = ~2.857 */
      height: 3000px;                       /* More height to avoid cutting content */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="scroll-zoom">
    <div class="scaled-iframe">
      <iframe 
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRFHaIx2b5iVhMcQiHN6Y5K694iwupZ-ciCKB2kNZGU_ogJRjjQGh_EaVbpZJNEuAkXDHUYIz6C5c49/pubhtml?widget=true&amp;headers=false" 
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
